<h4>System Alerts</h4>
<form>
  <div class="form-group">
    <textarea rows="5" class="form-control"></textarea><br/>
    <button (click)="searchSystems()" class="btn btn-primary">Search</button>
  </div>
</form>
<hr/>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5" (mfSelectedEntities)="setSelectedEntities($event)">
      <thead>
          <tr>
              <td>
                  <mfRowSelectorHead></mfRowSelectorHead>
              </td>
              <td>
                  <mfDefaultSorter by="name">Name</mfDefaultSorter>
              </td>
              <td>
                  <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </td>
              <td>
                  <mfDefaultSorter by="age">Age</mfDefaultSorter>
              </td>
              <td>
                  <mfDefaultSorter by="city">City</mfDefaultSorter>
              </td>
              <td>
                <div class="btn-group">
                <button type="button" *ngIf= showBulkAction class="btn btn-primary btn-xs dropdown-toggle"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Bulk Action
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>
              </td>
          </tr>
        </thead>
      <tbody>
          <tr *ngFor="let item of mf.data; let ndx = index">
              <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.age}}</td>
              <td>{{item.city | uppercase}}</td>
              <td>
                <div class="btn-group">
                <button type="button" class="btn btn-primary btn-xs dropdown-toggle"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Action
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </div>
              </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
          </tr>
      </tfoot>
  </table>
